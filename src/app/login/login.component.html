 <div class="body">
     <div class="login">
        <img src="./assets/img/sycgroup.jpg" alt="login">
        <h1>LOGIN</h1>
        <form action="" [formGroup]="loginForm">
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Correo</mat-label>
              <input matInput autocomplete="off" formControlName="email">
          </mat-form-field>
    
          <mat-form-field appearance="fill">
              <mat-label>Contrase√±a</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
          <br>
          <button class="boton" mat-raised-button color="primary" (click)="login()" [disabled]="loginForm.invalid">Entrar</button>

        </form>
       
     </div>
 </div>
