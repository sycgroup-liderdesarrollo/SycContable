<h2><strong>Nomina</strong></h2>

<div class="center">
  <h3><strong>Buscar usuarios</strong></h3>
  <div class="div-content" id="div-search">
    <input class="form-control" type="text" placeholder="Buscar por nombre..." (keyup)="userFilter($event)">
  </div>
  <br>
  <h3 id="sub-text"><strong>Seleccionar un usuario</strong></h3>
  <div class="card" id="card-search">
    <div class="card-body">
      <div class="div-content" *ngFor="let employee of employees">
        <div class="items-card">
          <img width="40px" height="40px" style="border-radius: 40px;" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="">
        </div>
        <div class="user-card">
          <button class="select-btn" (click)="selectUser(employee)">
            <h5 id="title"><strong>{{employee.name}} {{employee.last_name}}</strong></h5>
            <h5 id="sub-title">{{employee.email}}</h5>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="alert alert-warning" role="alert" *ngIf="isEmpty" style="width: 70%; margin: auto; display: block; text-align: center; margin-bottom: 15px; margin-top: 15px;">
  <strong>Este usuario {{employee_name}} no tiene una nomina disponible actualmente</strong>
</div>
<app-info-payroll [payroll_data]="payroll_data" *ngIf="isSelected"></app-info-payroll>
