<div class="card">
  <div class="card-header">
    <h2>Detalles de la cuenta</h2>
    <button id="edit-security-btn" class="btn btn-primary {{btnEdit}}" (click)="edit()"><img src="/assets/images/others/icon-edit.png" alt=""></button>
  </div>
  <div class="card-body">
    <div class="div-info">
      <h3>Informacion de cuenta</h3>
      <div class="space-between">
        <span><strong>Correo electronico</strong></span>
        <input type="text" id="inp-info" [disabled]="!isEdit" [value]="name">
      </div>
      <br>
      <div class="space-between">
        <span><strong>Contrase√±a</strong></span>
        <input type="password" id="inp-info" [disabled]="!isEdit" [value]="name">
      </div>
    </div>
  </div>
  <div class="card-footer" *ngIf="isEdit">
    <button class="btn btn-success">Guardar</button>
  </div>
</div>
