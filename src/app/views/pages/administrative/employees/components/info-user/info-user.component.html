<div class="container">
    <div class="card shadow-lg" style="height: 30vh;">

        <form  [formGroup]="form">
            <div class="cardimg card-body pt-9 pb-0 d-flex mb-2">
                    <img class="Profileimg img-thumbnail" src="/assets/images/michael.jpg" alt="image">
                    <!-- inicio nombre usuario -->
                    <div class="d-flex flex-column">
                        <div class="Profilenamecontent col-12 d-flex ms-4" style="text-align: center;">
                            <h6  class="Profilename">{{user.name}} {{user.last_name}}</h6>
                                <span class="svg-icon svg-icon-1 svg-icon-primary">
                                    <svg  width="24px" height="24px" viewBox="0 0 24 24">
                                        <path d="M10.0813 3.7242C10.8849 2.16438 13.1151 2.16438 13.9187 3.7242V3.7242C14.4016 4.66147 15.4909 5.1127 16.4951 4.79139V4.79139C18.1663 4.25668 19.7433 5.83365 19.2086 7.50485V7.50485C18.8873 8.50905 19.3385 9.59842 20.2758 10.0813V10.0813C21.8356 10.8849 21.8356 13.1151 20.2758 13.9187V13.9187C19.3385 14.4016 18.8873 15.491 19.2086 16.4951V16.4951C19.7433 18.1663 18.1663 19.7433 16.4951 19.2086V19.2086C15.491 18.8873 14.4016 19.3385 13.9187 20.2758V20.2758C13.1151 21.8356 10.8849 21.8356 10.0813 20.2758V20.2758C9.59842 19.3385 8.50905 18.8873 7.50485 19.2086V19.2086C5.83365 19.7433 4.25668 18.1663 4.79139 16.4951V16.4951C5.1127 15.491 4.66147 14.4016 3.7242 13.9187V13.9187C2.16438 13.1151 2.16438 10.8849 3.7242 10.0813V10.0813C4.66147 9.59842 5.1127 8.50905 4.79139 7.50485V7.50485C4.25668 5.83365 5.83365 4.25668 7.50485 4.79139V4.79139C8.50905 5.1127 9.59842 4.66147 10.0813 3.7242V3.7242Z" fill="#00A3FF"></path>
                                        <path class="permanent" d="M14.8563 9.1903C15.0606 8.94984 15.3771 8.9385 15.6175 9.14289C15.858 9.34728 15.8229 9.66433 15.6185 9.9048L11.863 14.6558C11.6554 14.9001 11.2876 14.9258 11.048 14.7128L8.47656 12.4271C8.24068 12.2174 8.21944 11.8563 8.42911 11.6204C8.63877 11.3845 8.99996 11.3633 9.23583 11.5729L11.3706 13.4705L14.8563 9.1903Z" fill="white"></path>
                                    </svg>
                                </span>
                        </div>
                        <!-- fin de nombre usuario -->
                    
                        <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2 ms-4">
                            <!-- inicio de icono email -->
                            <p class="Emailstyles" >
                            <span class="svg-icon svg-icon-4 me-1">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <!--final de icono email-->{{user.email}}</p>
                        </div>
                    <div class="d-flex flex-wrap">
                        <!-- inicio salario base -->
                        <div class="contentBussinesData py-3 px-4 me-4 ms-4 ">
                            <div class="d-flex align-items-center">
                                <!-- icono salario base -->
                                <span class="svg-icon svg-icon-3 svg-icon-success me-2">
                                    <i style="color: green;" class="bi bi-cash-coin"></i>
                                </span>
                                <!-- fin icono salario base -->
                                <div class="businessData">${{user.base_salary}}</div>
                            </div>
                            <div class="businessDataname">Salario Base</div>
                        </div>
                        <!-- fin salario base -->

                        <!-- Inicio sede -->
                        <div class="contentBussinesData py-3 px-4 me-4">
                            <div class="d-flex align-items-center">
                                <!-- icono de la sede -->
                                <span class="svg-icon svg-icon-3 svg-icon-danger me-2">
                                    <i style="color: red;" class="bi bi-globe"></i>
                                </span>
                                <!-- fin icono de la sede -->
                                <div class="businessData">{{user.headquarter.name}}</div>
                            </div>
                            <div class="businessDataname">Sede</div>
                        </div>
                        <!-- Fin sede -->

                        <!-- Inicio cargo -->
                        <div class="contentBussinesData py-3 px-4 me-4">
                            <div class="d-flex align-items-center">
                                <!-- inicio icono cargo -->
                                <span class="svg-icon svg-icon-3 svg-icon-danger me-2">
                                    <i style="color: blue;" class="bi bi-person-workspace"></i>
                                </span>
                                <!-- fin icono cargo -->
                                <div class="businessData">{{user.position.name}}</div>
                            </div>
                            <div class="businessDataname">Cargo</div>
                        </div>
                        <!-- Fin cargo -->
                    </div>
                </div>
            </div>
            <!-- ___________________________________________ -->
            
        </form>
        <div>
            <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder ">
                <li class="nav-item mt-2">
                    <a class="nav-link py-3" style="color: rgb(192, 192, 192);">Ver Usuario</a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link  py-3" style="color: rgb(192, 192, 192);">Editar Usuario</a>
                </li>
            </ul>
        </div>
    </div>

        <div class="card-header border-0 cursor-pointer m-4 shadow-lg" role="button">
            <!-- Detalles del perfil -->
            <div class="card-title m-0">
                <h3 class="fw-bolder m-0">Detalles Perfil</h3>
            </div>
            <!-- Fin Detalles del perfil -->
        </div>

        <form [formGroup]="form">
            <!-- inicio detalles del usuario -->
            <div class="card shadow-lg card-body pt-9 pb-0">
                <div class="row mb-6">
                    <label class="detailsData col-lg-4">Foto de Perfil</label>
                    <div class="col-lg-8">
                        <img class="Profileimg img-thumbnail" src="/assets/images/michael.jpg" alt="image">
                    </div>
                </div>
        
                <div class="row mb-6">
                    <label class="col-lg-4 detailsData">Nombre y Apellido</label>
                    <div class="col-lg-8">
                        <div class="row"> 
                            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                                <input type="text" formControlName="name" class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" placeholder="First name" value="Michael">
                            <div class="fv-plugins-message-container invalid-feedback"></div></div>
                            
                            <div class="col-lg-6 fv-row fv-plugins-icon-container">
                                <input type="text" formControlName="last_name" class="form-control form-control-lg form-control-solid" placeholder="Last name" value="Moncada">
                            <div class="fv-plugins-message-container invalid-feedback"></div></div>
                        </div>
                    </div>
                </div>
                        <div class="row mb-6">
                            <label class="col-lg-4 detailsData">Linea de negocio</label>
                            <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                <input type="text" name="" class="form-control form-control-lg form-control-solid" placeholder="linea de negocio" value="sycgroup">
                            <div class="fv-plugins-message-container invalid-feedback"></div></div>
                        </div>
        
                        <div class="row mb-6">
                            <label class="col-lg-4 detailsData">
                                <span class="required">hola</span>
                                <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title="" data-bs-original-title="Country of origination" aria-label="Country of origination"></i>
                            </label>
                            <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                <select name="" id="" class="form-select form-select-solid form-select-lg fw-bold select2-hidden-accessible">
                                    <option value="" >Seleccione una opcion...</option>
                                    <option value="" >colombia</option>
                                    <option value="" >colombia 2.0</option>
                                    <option value="" >polombia</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="row mb-6">
                            <label class="col-lg-4 detailsData">
                                <span class="required">holiiiiiiiiii</span>
                                <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip" title="" data-bs-original-title="Country of origination" aria-label="Country of origination"></i>
                            </label>
                            <div class="col-lg-8 fv-row fv-plugins-icon-container">
                                <select name="" id="" class="form-select form-select-solid form-select-lg fw-bold select2-hidden-accessible">
                                    <option value="" >Seleccione una opcion...</option>
                                    <option value="" >hola</option>
                                    <option value="" >como</option>
                                    <option value="" >estas</option>
                                </select>
                            </div>
                        </div>
                        
            </div>
            <!-- final detalles del usuario -->
        </form>
        
</div>
