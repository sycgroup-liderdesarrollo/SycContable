<div class="container">
  <mat-toolbar>
      <span mat-dialog-title> Contactos</span>
  </mat-toolbar>
  <div class="d-flex justify-content-center" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  <mat-card>
    <form *ngIf="form" [formGroup]="form">
      <mat-form-field class="ancho col-12 col-md-5" >
        <mat-label>NOMBRE</mat-label>
        <input matInput autocomplete="off" formControlName="name" >
        <mat-error *ngIf=" form.get('name')?.dirty && form.get('name')?.invalid">
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched"  class="validators" role="alert">*El nombre es requerido</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="ancho col-12 col-md-5" >
          <mat-label>APELLIDO</mat-label>
          <input matInput autocomplete="off" formControlName="last_name" >
          <mat-error *ngIf=" form.get('last_name')?.dirty && form.get('last_name')?.invalid">
            <span *ngIf="form.get('last_name')?.hasError('required') && form.get('last_name')?.touched"  class="validators" role="alert">*El apellido es requerido</span>
          </mat-error>
        </mat-form-field>
      <mat-form-field class="ancho col-12 col-md-5" >
          <mat-label>TELEFONO</mat-label>
          <input matInput autocomplete="off" formControlName="phone" type="number" matInput placeholder="555-555-1235">
          <mat-error *ngIf=" form.get('phone')?.dirty && form.get('phone')?.invalid">
            <span *ngIf="form.get('phone')?.hasError('required') && form.get('phone')?.touched"  class="validators" role="alert">*El telefono es requerido</span>
          </mat-error>
          <mat-error *ngIf=" form.get('phone')?.invalid && form.get('phone')?.dirty" class="validators" role="alert">
           *Su telefono no cuenta con todos los caracteres
          </mat-error>
        </mat-form-field>
      <mat-form-field class="ancho col-12 col-md-5" >
          <mat-label>CORREO</mat-label>
          <input matInput autocomplete="off" formControlName="email" type="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf=" form.get('email')?.dirty && form.get('email')?.invalid">
            <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched"  class="validators" role="alert">*El corrreo electronico es requerido</span>
          </mat-error>
        </mat-form-field>
      <mat-form-field class="ancho col-12 col-md-5" >
        <mat-label>CARGO</mat-label>
        <input matInput autocomplete="off" formControlName="position" >
        <mat-error *ngIf=" form.get('position')?.dirty && form.get('position')?.invalid">
          <span *ngIf="form.get('position')?.hasError('required') && form.get('position')?.touched"  class="validators" role="alert">*El cargo es requerido</span>
        </mat-error>
      </mat-form-field>
      <br>
      <div style="margin-top: 15px;">
        <button mat-raised-button mat-dialog-close style="margin-right: 20px;">Volver</button>
        <button type="submit" [disabled]="form.invalid"  mat-raised-button color="primary" (click)="postContact(form.value)" *ngIf="!isEdit">Aceptar</button>
        <button type="submit" [disabled]="form.invalid"  mat-raised-button color="primary" (click)="putContact(form.value)" *ngIf="isEdit">Actualizar</button>
      </div>
    </form>
  </mat-card>
