<div class="container">
  <mat-toolbar>
      <span mat-dialog-title> Contactos</span>
  </mat-toolbar>
  <div class="d-flex justify-content-center" *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
  <mat-card>
    <form *ngIf="form" [formGroup]="form">

      <mat-grid-list cols="2" rowHeight="70px">

        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <mat-form-field class="ancho" >
            <mat-label>NOMBRE</mat-label>
            <input matInput autocomplete="off" formControlName="name" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="ancho" >
              <mat-label>APELLIDO</mat-label>
              <input matInput autocomplete="off" formControlName="last_name" >
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <mat-form-field class="ancho" hintLabel="Max 10 characters">
            <mat-label>TELEFONO</mat-label>
            <input matInput #input maxlength="10" minlength="10" formControlName="phone" placeholder="300-415-3690" autocomplete="off">
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <mat-form-field class="ancho" >
              <mat-label>CORREO</mat-label>
              <input matInput autocomplete="off" formControlName="email" type="email" placeholder="Ex. pat@example.com">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <mat-form-field class="ancho" >
            <mat-label>CARGO</mat-label>
            <input matInput autocomplete="off" formControlName="position" >
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2" [rowspan]="1" >
          <button mat-raised-button mat-dialog-close style="margin-right: 20px;">Volver</button>
          <button type="submit" [disabled]="form.invalid"  mat-raised-button color="primary" (click)="postContact(form.value)" *ngIf="!isEdit">Aceptar</button>
          <button type="submit" [disabled]="form.invalid"  mat-raised-button color="primary" (click)="putContact(form.value)" *ngIf="isEdit">Actualizar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
