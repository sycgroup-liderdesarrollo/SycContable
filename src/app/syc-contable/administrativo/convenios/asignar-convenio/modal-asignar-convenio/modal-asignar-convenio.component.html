<div class="container">
    <mat-toolbar>
        <span mat-dialog-title class="title">Asignar Convenio</span>
    </mat-toolbar>
    <mat-card class="example-card">
      <mat-card-title> <h3>Seleccionar un convenio</h3> </mat-card-title>

      <mat-card-content>
        <mat-form-field >
          <mat-label>Convenios</mat-label>
          <mat-select id="covenant" formControlName="covenant">
              <mat-option *ngFor="let covenant of covenantList">{{covenant.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

        <h4>Ingrese el numero de deudas a cobrar</h4>
        <mat-form-field class="example-form-field">
          <mat-label>Deudas</mat-label>
          <input matInput type="number">
        </mat-form-field>
        <mat-card-actions>

        <button mat-raised-button color="primary">Asignar</button>
        <button mat-stroked-button (click)="cerrar()">Salir</button>
      </mat-card-actions>
    </mat-card>
</div>
